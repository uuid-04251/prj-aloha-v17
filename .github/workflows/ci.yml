name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Run lint
              run: pnpm lint

            - name: Run type-check
              run: pnpm type-check

            # TODO: Add tests
            # - name: Run tests
            #   run: pnpm test

            - name: Run build
              run: pnpm build

            - name: Run security audit
              run: pnpm audit --audit-level moderate
